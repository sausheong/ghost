<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:Regular,Medium.SemiBold"
    />
  </head>
  <body>
    <div
      class="chat-container pb-0 pt-0 h-100 d-flex flex-column position-relative"
    >
      <div class="logo-wrapper row">
        <img
          class="js-logo logo"
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Ghost Logo"
          height="120"
        />
      </div>

      <div class="border printout-wrapper border-0">
        <div id="printout" class="printout"></div>
      </div>

      <div class="position-sticky bottom-0 mt-auto bg-white">
        <div class="main-controls">
          <form>
            <div
              id="input-group"
              class="position-relative prompt-input-wrapper"
            >
              <textarea
                class="form-control prompt-input"
                placeholder="Type your question here"
                id="prompt"
              ></textarea>

              <button
                class="btn-send btn btn-secondary btn-sm"
                id="send"
                type="button"
              >
                <i class="fa-regular fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="mt-1 pb-3 d-flex justify-content-between">
          <small class="quote" id="quote"></small>
          <small class="quote flex-shrink-0 ps-2"
            ><strong>Ctrl + Enter</strong> to send</small
          >
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='autosize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='quotes.js') }}"></script>
  </body>
</html>
