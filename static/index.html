<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #send {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container pt-3">    
        <div class="row">
            <h1 class="text-black-50 text-end pb-2"><span>ghost</span> <small><i id="bot" class="text-info fa-solid fa-ghost"></i></i></small></h1>
        </div>

        <div class="main-controls pb-3">
            <div class="row">
                <form>
                    <div class="col-md-12">                    
                        <div id="input-group" class="input-group">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Start typing here" id="prompt"></textarea>
                                <label class="text-black-50" for="prompt">your question (ctrl-enter to send)</label>
                                <button class="btn btn-outline-secondary" id="send" type="button"><i class="fa-regular fa-paper-plane"></i></button>
                            </div>                                   
                        </div>
                    </div>
                </form>                    
            </div>            
        </div>  

        <div class="border overflow-auto pt-3" style="height: 600px;">
            <div id="printout"></div>        
        </div>              

        <div class="pb-3 pt-3">
            <small>copyright&copy;sausheong2023</small>
        </div>    
    </div>
    <script src="{{ url_for('static', filename='autosize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
